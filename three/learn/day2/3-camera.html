<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="webgl">

  </div>

  <div id="stats"></div>

  <script src="../libs/three.js"></script>
  <script src="../libs/stats.js"></script>
  <script src="../libs/dat.gui.js"></script>

  <script>
    function initStats() {
      var stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.getElementById("stats").appendChild(stats.domElement);
      return stats;
    }

    function init() {
      var stats = initStats();

      var scene = new THREE.Scene();
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
      directionalLight.position.set(-20, 40, 60);
      scene.add(directionalLight);


      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      camera.position.x = 120;
      camera.position.y = 40;
      camera.position.z = 130;

      var renderer = new THREE.WebGLRenderer();

      // renderer.setClearColorHex(new THREE.Color(0xEEEEEE, 1.0));
      renderer.setClearColorHex(0xEEEEEE);
      renderer.setSize(window.innerWidth, window.innerHeight);

      var planeGeometry = new THREE.PlaneGeometry(180, 180);
      var planeMaterial = new THREE.MeshLambertMaterial({
        color: 0xffffff
      });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);

      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 10;
      plane.position.y = 0;
      plane.position.z = 0;

      scene.add(plane);

      var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
      var cubeMaterial = new THREE.MeshLambertMaterial({
        color: 0x00ee22
      });
      for (var j = 0; j < (planeGeometry.parameters.height / 5); j++) {
        for (var i = 0; i < planeGeometry.parameters.width / 5; i++) {
          var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

          cube.position.z = -((planeGeometry.parameters.height) / 2) + 2 + (j * 5);
          cube.position.x = -((planeGeometry.parameters.width) / 2) + 2 + (i * 5);
          cube.position.y = 2;

          scene.add(cube);
        }
      }

      var lookAtGeom = new THREE.SphereGeometry(2);
      var lookAtMesh = new THREE.Mesh(lookAtGeom, new THREE.MeshLambertMaterial({
        color: 0xff0000
      }));
      scene.add(lookAtMesh);

      camera.lookAt(scene.position);


      var controls = new function () {
        this.perspective = "Perspective";
        this.switchCamera = function () {
          if (camera instanceof THREE.PerspectiveCamera) {
            camera = new THREE.OrthographicCamera(window.innerWidth / -16, window.innerWidth / 16, window
              .innerHeight / 16, window.innerHeight / -16, -200, 500);
            camera.position.x = 120;
            camera.position.y = 60;
            camera.position.z = 180;

            camera.lookAt(scene.position);
            this.perspective = "Orthographic";
          } else {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = 120;
            camera.position.y = 60;
            camera.position.z = 180;

            camera.lookAt(scene.position);
            this.perspective = "Perspective";
          }
        };
      }

      var gui = new dat.GUI();
      gui.add(controls, 'switchCamera');
      gui.add(controls, 'perspective').listen();

      var step = 0;

      function renderScene() {
        stats.update();

        step += 0.02;
        if (camera instanceof THREE.Camera) {
          var x = 10 + (100 * (Math.sin(step)));
          camera.lookAt(new THREE.Vector3(x, 10, 0));
          lookAtMesh.position.copy(new THREE.Vector3(x, 10, 0));
        }

        requestAnimationFrame(renderScene);
        renderer.render(scene, camera)
      }

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener('resize', onResize, false);


      document.getElementById("webgl").appendChild(renderer.domElement);
      // renderer.render(scene, camera);
      renderScene();

    }

    window.onload = init
  </script>
</body>

</html>
